<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 20px;
        }

        .card-img-top {
            transition: transform 0.3s ease-in-out;
        }

        .card-img-top:hover {
            transform: scale(1.1);
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.coupang.com/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓰는 전기밥솥 팝니다. 부모님이 독립할 때 주신 거에요!</p>
                        <a href="https://www.auction.co.kr/" target="_blank" class="btn btn-primary">옥션에서 확인하기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.coupang.com/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?bicycle" class="card-img-top" alt="자전거">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">자전거</h5>
                        <h6 class="card-subtitle">10만원</h6>
                        <p class="card-text">거의 사용하지 않은 실내자전거 판매합니다. 건강을 위해 운동하고 싶으신 분들께 추천해요!</p>
                        <a href="https://www.auction.co.kr/" target="_blank" class="btn btn-primary">옥션에서 확인하기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.coupang.com/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">노트북</h5>
                        <h6 class="card-subtitle">50만원</h6>
                        <p class="card-text">사무용으로 사용했던 노트북 판매합니다. 성능은 좋고 사용감도 적습니다.</p>
                        <a href="https://www.auction.co.kr/" target="_blank" class="btn btn-primary">옥션에서 확인하기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.coupang.com/" target="_blank">
                        <img src="텐트.jpeg" class="card-img-top" alt="텐트">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">텐트</h5>
                        <h6 class="card-subtitle">10만원</h6>
                        <p class="card-text">2번 사용했던 텐트 판매합니다. 사용감도 적습니다.</p>
                        <a href="https://www.auction.co.kr/" target="_blank" class="btn btn-primary">옥션에서 확인하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
